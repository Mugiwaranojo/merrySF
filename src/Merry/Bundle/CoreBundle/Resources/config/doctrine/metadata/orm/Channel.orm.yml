Channel:
    type: entity
    table: channel
    fields:
        id:
            id: true
            type: integer
            unsigned: true
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 30
            fixed: false
            nullable: false
        recognizervalue:
            type: string
            length: 120
            fixed: false
            nullable: false
            column: recognizerValue
        program:
            type: string
            length: 30
            fixed: false
            nullable: false
        value:
            type: text
            nullable: false
        created:
            type: datetime
            nullable: true
        updated:
            type: datetime
            nullable: true
    lifecycleCallbacks: {  }
